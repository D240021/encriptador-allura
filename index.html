<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section id="seccionEncriptacion">
        <section id="seccionIzquierda">

            <section id="seccionImagen">
                <img src="/assets/aluraLogo.png" alt="No se pudo cargar la imagen">
            </section>

            <section id="seccionFormulario">
                <form>
                    <textarea id="textAreaEncriptar" placeholder="Ingrese el texto aquí"></textarea>
                    <img src="/assets/info.png" alt="No se pudo cargar la imagen" id="imagenInfo">
                    <div id="divBotones">
                        <button id="btnEncriptar" type="button" onclick="encriptarTexto()">Encriptar</button>
                        <button id="btnDesencriptar" type="button" onclick="desencriptarTexto()">Desencriptar</button>
                    </div>

                </form>
            </section>
        </section>
        <section id="seccionDerecha">
            <img src="/assets/fondoSinResultados.png" alt="No se pudo cargar la imagen">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </section>
</body>

<script src="/js/main.js"></script>
<script src="/js/encriptacion.js"></script>
<script src="/js/expresionesRegulares.js"></script>

</html>
